<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<title>Quiz App</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="game-setup" id="game-setup">
			<h1 class="setup">Quiz Game</h1>

			<fieldset>
				<legend>Game Configuration</legend>
				<label for="number-of-questions">Choose the desired number of questions</label>
				<input
					type="range"
					name="number-of-questions"
					id="number-of-questions"
					min="1"
					max="50"
					value="" />
				<label for="number-of-questions" id="range-slider-value"></label>

				<div class="categories-wrapper">
					<p>Choose categories:</p>
					<label for="arts_and_literature">
						<input type="checkbox" id="arts_and_literature" value="arts_and_literature" />
						Arts & Literature
					</label>

					<label for="film_and_tv">
						<input type="checkbox" id="film_and_tv" value="film_and_tv" />
						Film & TV
					</label>
					<label for="food_and_drink">
						<input type="checkbox" id="food_and_drink" value="food_and_drink" />
						Food & Drink
					</label>
					<label for="general_knowledge">
						<input type="checkbox" id="general_knowledge" value="general_knowledge" />
						General Knowledge
					</label>
					<label for="geography">
						<input type="checkbox" id="geography" value="geography" />
						Geography
					</label>
					<label for="history">
						<input type="checkbox" id="history" value="history" />
						History
					</label>
					<label for="music">
						<input type="checkbox" id="music" value="music" />
						Music
					</label>
					<label for="science">
						<input type="checkbox" id="science" value="science" />
						Science
					</label>
					<label for="society_and_culture">
						<input type="checkbox" id="society_and_culture" value="society_and_culture" />
						Society & Culture
					</label>
					<label for="sports_and_leisure">
						<input type="checkbox" id="sports_and_leisure" value="sports_and_leisure" />
						Sports & Leisure
					</label>
				</div>


				<label for="game-difficulty" class="select-label">
					Choose desired difficulty of questions
				</label>

				<div class="select-wrapper">
					<div class="multiselect" id="multiselect">
						<div class="selectBox" id="selectBox">
							<select>
								<option>Click to select one or more</option>
							</select>
							<div class="overSelect"></div>
						</div>
						<div id="gameDifficultyOptions">
							<label for="easy">
								<input type="checkbox" id="easy" value="easy"/>
								Easy
							</label>
							<label for="medium">
								<input type="checkbox" id="medium" value="medium"/>
								Medium
							</label>
							<label for="hard">
								<input type="checkbox" id="hard" value="hard"/>
								Hard
							</label>
						</div>
					</div>
				</div>

				<button id="start">START</button>
			</fieldset>
		</div>

		<div class="game-elements">
			<h1>Quiz Game</h1>
			<div class="main-container">
				<div class="question-container">
					<p class="question" id="question"></p>
				</div>
				<div class="answers-container" style="display: flex; flex-direction: column">
					<span class="answer-wrapper">
						<div class="answer-letter">A</div>
						<input type="radio" name="answers" id="answer-a" />
						<p class="answerText" id="0"></p>
					</span>

					<span class="answer-wrapper">
						<div class="answer-letter">B</div>
						<input type="radio" name="answers" id="answer-b" />
						<p class="answerText" id="1"></p>
					</span>

					<span class="answer-wrapper">
						<div class="answer-letter">C</div>
						<input type="radio" name="answers" id="answer-c" />
						<p class="answerText" id="2"></p>
					</span>

					<span class="answer-wrapper">
						<div class="answer-letter">D</div>
						<input type="radio" name="answers" id="answer-d" />
						<p class="answerText" id="3"></p>
					</span>
				</div>
			</div>

			<div class="modal" id="modal">
				<p id="modal-body"></p>
			</div>

			<div class="game-end-modal" id="game-end-modal">
				<div class="end-game-modal-body">
					<h3>You have reached the end.</h3>
					<object data="svg/trophy.svg" type="image/svg+xml" class="trophy"></object>
					<div class="score-container">
						<span>Your Score:</span>
						<span id="score"></span>
					</div>
					<div>
						<span class="correctAnswers">
							You answered
							<span id="correctAnswersDisplay"></span>
							questions
							<i>correctly</i>
							.
						</span>
						<span class="incorrectAnswers">
							You answered
							<span id="incorrectAnswersDisplay"></span>
							questions
							<i>incorrectly</i>
							.
						</span>
					</div>
					<button id="play-again">PLAY AGAIN</button>
				</div>
			</div>

			<div class="progress-container">
				<span>
					<progress id="questionNumber" value="0" max=""></progress>
					<label for="questionNumber" id="questionNumberLabel"></label>
				</span>
				<button id="quit-button">QUIT</button>
			</div>
		</div>
	</body>
</html>
