<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<title>Quiz App</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="game-setup" id="game-setup">
			<fieldset>
				<legend>Game SetUp</legend>
				<label for="number-of-questions">Enter the desired number of questions</label>
				<input type="number" name="number-of-questions" id="number-of-questions" min="1" max="50" />

				<div class="categories-wrapper">
					<label for="categories">Choose categories</label>
					<select name="categories" id="categories" multiple>
						<option value="arts_and_literature">Arts & Literature</option>
						<option value="film_and_tv">Film & TV</option>
						<option value="food_and_drink">Food & Drink</option>
						<option value="general_knowledge">General Knowledge</option>
						<option value="geography">Geography</option>
						<option value="history">History</option>
						<option value="music">Music</option>
						<option value="science">Science</option>
						<option value="society_and_culture">Society & Culture</option>
						<option value="sports_and_leisure">Sports & Leisure</option>
					</select>
				</div>

				<div class="game-difficulty-wrapper">
					<label for="game-difficulty">Choose desired difficulty of questions</label>
					<select name="game-difficulty" id="game-difficulty">
						<option value="easy">Easy</option>
						<option value="medium">Medium</option>
						<option value="hard">Hard</option>
					</select>
				</div>

				<button id="start">START</button>
				<!-- unese broj pitanja, kategoriju pitanja i tezinu pitanja i
klikne “START” button. -->
			</fieldset>
		</div>

		<div class="game-elements">
			<h1>Quiz Game</h1>
			<div class="main-container">
				<div class="question-container">
					<p class="question" id="question"></p>
				</div>
				<div class="answers-container" style="display: flex; flex-direction: column">
					<span class="answer-wrapper">
						<div class="answer-letter">A</div>
						<input type="radio" name="answers" id="answer-a" value="South Korea" />
						<p class="answerText" id="0"></p>
					</span>

					<span class="answer-wrapper">
						<div class="answer-letter">B</div>
						<input type="radio" name="answers" id="answer-b" value="Portugal" />
						<p class="answerText" id="1"></p>
					</span>

					<span class="answer-wrapper">
						<div class="answer-letter">C</div>
						<input type="radio" name="answers" id="answer-c" value="Cameroon" />
						<p class="answerText" id="2"></p>
					</span>

					<span class="answer-wrapper">
						<div class="answer-letter">D</div>
						<input type="radio" name="answers" id="answer-d" value="Germany" />
						<p class="answerText" id="3"></p>
					</span>
				</div>
			</div>

			<div class="modal" id="modal">
				<p id="modal-body"></p>
			</div>

			<div class="progress-container">
				<span>
					<progress id="questionNumber" value="1" max=""></progress>
					<label for="questionNumber"></label>
				</span>
				<button>QUIT</button>
			</div>
		</div>
	</body>
</html>
