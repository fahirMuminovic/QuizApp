		<div class="game-elements" id="game-elements">
			<h1>Quiz Game</h1>
			<div class="main-container">
				<div class="score">
					<object data="svg/points.svg" type="image/svg+xml" class="points-svg"></object>
					<p id="points">0 PTS</p>
					<div class="current-question-points"></div>
				</div>
				<div class="question-container">
					<p class="question" id="question"></p>
					<span class="categoryDisplay" id="categoryDisplay"></span>
				</div>
				<div class="answers-container" id="answers-container">
					<span class="answer-wrapper">
						<div class="answer-letter">A</div>
						<input type="radio" name="answers" id="answer-a" />
						<p class="answerText" id="0"></p>
					</span>

					<span class="answer-wrapper">
						<div class="answer-letter">B</div>
						<input type="radio" name="answers" id="answer-b" />
						<p class="answerText" id="1"></p>
					</span>

					<span class="answer-wrapper">
						<div class="answer-letter">C</div>
						<input type="radio" name="answers" id="answer-c" />
						<p class="answerText" id="2"></p>
					</span>

					<span class="answer-wrapper">
						<div class="answer-letter">D</div>
						<input type="radio" name="answers" id="answer-d" />
						<p class="answerText" id="3"></p>
					</span>
				</div>
			</div>

			<div class="progress-container">
				<div
					class="question-timer-container"
					role="progressbar"
					aria-valuemin="0"
					aria-valuemax="100"
					aria-valuenow="">
					<div class="question-timer" id="question-timer"></div>
				</div>
				<span>
					<progress id="questionNumber" value="0" max=""></progress>
					<label for="questionNumber" id="questionNumberLabel"></label>
				</span>
				<button id="quit-button">QUIT</button>
			</div>
		</div>

				<div class="score-container">

				</div>
				<div>

						questions

					</span>
					<span class="incorrectAnswers">

						questions
						<p>incorrectly.</p>
					</span>
